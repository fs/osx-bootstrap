version: v1.0
name: OSX Bootstrap

agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: 'true'

blocks:
  - name: Test
    task:
      prologue:
        commands:
          - checkout

      jobs:
      - name: quality
        commands:
          - brew install shellcheck
          - bin/quality

      - name: workspace
        commands:
          - modules/projectdir.bash

      - name: dev
        commands:
          - modules/brew.bash
          - modules/ruby.bash
          #  Disable node test since need to update
          # - modules/node.bash

      - name: osx
        commands:
          - modules/osx_version.bash
          - modules/osx_defaults.bash
          - modules/osx_security.bash
