version: v1.0
name: OSX Bootstrap

agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11

blocks:
  - name: Build
    task:
      prologue:
        commands:
          - cache restore
          - checkout
          - brew install shellcheck
          - cache store

      jobs:
      - name: Test
        commands:
          - bin/ci
